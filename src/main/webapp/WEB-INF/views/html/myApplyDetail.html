<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 및 신청 > 신청 상세</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <!-- Content-Header (건의 내역 > 신청 > 상세) -->
        <div class="row">
            <div class="col">
                <h3>| <a href="">문의 및 신청</a> > 프로그램 신청 상세</h3>
            </div>
        </div>
        <hr>

        <!-- Detail -->
        <div class="row">
            <table class="table" style="width: 100%; text-align: center; padding: 0;">
                <tr class="thead-light">
                    <th style="width: 10%;">{mpaNo}</th>
                    <th style="width: 65%;">{mpaTitle}</th>
                    <th class="d-none d-md-table-cell" style="width: 10%;">{mpaState}</th>
                    <th class="d-none d-md-table-cell" style="width: 15%;">{mpaDate}</th>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="" id="" style="width: 100%; resize: none;">{mpaContent}
                        </textarea>

                    </td>
                </tr>
                <tr>
                    <td>관리자</td>
                    <td>
                        {comment}
                    </td>
                    <td></td>
                    <td>{mpaDate}</td>
                </tr>
                <tr class="bg-light">
                    <td>Next</td>
                    <td><a href="">{mpaTitle}</a></td>
                    <td class="d-none d-md-table-cell">{mpaState}</td>
                    <td class="d-none d-md-table-cell">{mpaDate}</td>
                </tr>
                <tr class="bg-light">
                    <td>Prev</td>
                    <td><a href="">{mpaTitle}</a></td>
                    <td class="d-none d-md-table-cell">{mpaState}</td>
                    <td class="d-none d-md-table-cell">{mpaDate}</td>
                </tr>
            </table>
        </div>
        <br>

        <div class="row" style="text-align: center;">
            <div class="col">
                <button>이전</button>
            </div>
            <div class="col">
                <button>목록</button>
            </div>
            <div class="col">
                <button>다음</button>
            </div>
        </div>
    </div>
</body>

</html>
