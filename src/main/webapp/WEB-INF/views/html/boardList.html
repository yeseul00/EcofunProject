<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>게시판</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
     <div class="container">
          <!-- Content-Header (게시판) -->
          <div class="row">
               <div>
                    <h3>| 게시판</h3>
               </div>
          </div>
          <hr>

          <div class="col">
               <div style="position: relative;">
                    <!-- 탭 (공지사항|이벤트) -->
                    <div>
                         <ul class="nav nav-tabs">
                              <li class="nav-item">
                                   <a class="nav-link active" data-toggle="tab" href="#notice">공지사항</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" data-toggle="tab" href="#event">이벤트</a>
                              </li>
                         </ul>
                    </div>

                    <!-- 글작성_관리자 -->
                    <div style="position: absolute; right: 0; top: 0; align-self: center;">
                         <button type="button">글작성</button>
                    </div>
               </div>
               <br>

               <div class="tab-content">
                    <!-- 공지사항 -->
                    <div class="tab-pane fade show active" id="notice">
                         <div>
                              <table class="table table-striped" style="width: 100%; text-align: center;">
                                   <tr class="thead-dark">
                                        <th style="width: 10%;">No</th>
                                        <th style="width: 70%;">제목</th>
                                        <th style="width: 20%;">작성일</th>
                                   </tr>
                                   <c:forEach items="${boardList}" var="bList">
                                        <tr>
                                             <td>{BNo}</td>
                                             <td><a href="#">{BTitle}</a></td>
                                             <td>{BDate}</td>
                                        </tr>
                                   </c:forEach>
                              </table>
                         </div>
                         <br>

                         <!-- Pagination -->
                         <div>
                              <ul class="pagination justify-center" style="justify-content: center;">
                                   <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
                                   <li class="page-item"><a href="#" class="page-link">&lt;</a></li>
                                   <li class="page-item"><a href="#" class="page-link">1</a></li>
                                   <li class="page-item"><a href="#" class="page-link">2</a></li>
                                   <li class="page-item"><a href="#" class="page-link">3</a></li>
                                   <li class="page-item"><a href="#" class="page-link">4</a></li>
                                   <li class="page-item"><a href="#" class="page-link">5</a></li>
                                   <li class="page-item"><a href="#" class="page-link">&gt;</a></li>
                                   <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
                              </ul>
                         </div>
                    </div>

                    <!-- 이벤트 -->
                    <div class="tab-pane fade" id="event">
                         <div>
                              <table class="table" style="width: 100%; text-align: center;">
                                   <tr class="thead-dark">
                                        <th style="width: 10%;">No</th>
                                        <th style="width: 70%;">제목</th>
                                        <th style="width: 20%;">기간</th>
                                   </tr>
                                   <c:forEach items="${boardList}" var="bList">
                                        <tr>
                                             <td>{BNo}</td>
                                             <td><a href="#">{BTitle}</a></td>
                                             <td>{BDate}</td>
                                        </tr>
                                   </c:forEach>
                              </table>
                         </div>
                         <br>

                         <!-- Pagination -->
                         <div>
                              <ul class="pagination justify-center" style="justify-content: center;">
                                   <li class="page-item"><a href="#" class="page-link">&laquo;</a></li>
                                   <li class="page-item"><a href="#" class="page-link">&lt;</a></li>
                                   <li class="page-item"><a href="#" class="page-link">1</a></li>
                                   <li class="page-item"><a href="#" class="page-link">2</a></li>
                                   <li class="page-item"><a href="#" class="page-link">3</a></li>
                                   <li class="page-item"><a href="#" class="page-link">4</a></li>
                                   <li class="page-item"><a href="#" class="page-link">5</a></li>
                                   <li class="page-item"><a href="#" class="page-link">&gt;</a></li>
                                   <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
                              </ul>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     </div>
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
