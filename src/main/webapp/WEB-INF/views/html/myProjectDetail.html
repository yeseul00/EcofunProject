<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참여내역</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* *{
            border: red solid 1px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h2>참여 내역</h2>
        <hr>
        
        <!-- 주문일자 / 상태값 표기 -->
        <div class="col-lg-12"  style="background-color:lightgray;  margin: 30px 0; padding: 0;" >
            <label>{YY-MM-DD HH:MM:SS}</label>
            <label style="float: right;">{상태값 표시}</label>
        </div>

        <!-- 주문정보 -->
        <div class="col-lg-12" style="margin-bottom: 5%; padding: 0; border-bottom: darkgray solid 1px; ">
            <h5>| 주문정보</h5>
            <!-- <div>
            <img src="http://placehold.it/50x50" alt="썸넬" style=" width:80px; height: 80px; margin: auto 0 auto auto;">   
             -->
             <div class="col-lg-12 col-sm-12"style="display: flex; border-top: darkgray solid 1px; margin-bottom:1%">
                <div>
                    <img src="http://placehold.it/80x80" alt="썸넬" style="margin-top: 15%;">
                </div>
                <div class="col-lg-11 col-sm-10" style="margin: 10px 10px; display: flex;">
                    <div class="col-lg-8" style="text-align: left;">
                        <div class="list"> {프로젝트 명} </div>
                        <div class="list"> 옵션 : {옵션 명} </div>
                        <div class="list"> 수량 : {수량} </div>
                    </div>
                    <div style="text-align: center; margin: auto; float: left;">
                        <div class="list"> 총 결제금액 </div>
                        <div class="list">{결제액} 원</div>
                          
                    </div>
                </div>
                 
              </div>
        </div>
        
        
        <!-- 주문자 정보 -->
        <div style="margin-bottom: 5%;">
        <h5>| 주문자 정보</h5>
        <hr> 
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 이름 </div>
                <div class="col-lg-10"> {주문자 명/회원이름} </div>
            </div>    
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 연락처 </div>
                <div class="col-lg-10"> {주문자 전화번호} </div>
            </div>
            <hr>
        </div>
      

        <div style="margin-bottom: 5%;">
            <h5>| 배송정보</h5>
            <hr> 
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 이름 </div>
                <div class="col-lg-10"> {수령자} </div>
            </div>    
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 주소 </div>
                <div class="col-lg-10"> {수령지} </div>
            </div>
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 연락처 </div>
                <div class="col-lg-10"> {주문자 연락처} </div>
            </div>    
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 요청사항 </div>
                <div class="col-lg-10"> {요청사항} </div>
            </div>
            <hr>
        </div>

        <div style="margin-bottom: 5%;">
            <h5>| 결제 방법 및 결제 금액</h5>
            <hr>  
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 결제금액 </div>
                <div class="col-lg-10"> {결제금액} </div>
            </div>    
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 결제방법 </div>
                <div class="col-lg-10"> {결제방법(카드/무통장)} </div>
            </div>
            <div class="row" style="margin: 0 auto;">
                <div class="col-lg-2"> > 결제일 </div>
                <div class="col-lg-10"> {결제일} </div>
            </div>  
            <hr>  
        </div>

        <!-- 하단 버튼 -->

        <div class="upButtonWrap" role="group" aria-label="..." style="text-align: center;">
            <input type="button" value="목록으로">
        </div>
        


    </div>
</body>
</html>
