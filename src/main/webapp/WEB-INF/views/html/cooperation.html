<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴단체</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .carousel-item>img {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h3>| 제휴단체</h3>
            <hr>
        </div>

        <div class="row" style="justify-content: center;">
            <h5>EcoFun Project와 함께하는 단체들을 소개합니다.</h5>
        </div>
        <br>

        <!-- 캐러셀 적용 -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-75" src="http://placehold.it/1240x610" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>1번...............</h5>
                        <p>캐러셀을 입히는 중</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75" src="http://placehold.it/1240x610" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>2번???????????</h5>
                        <p>캐러셀 과연 입혀졌는가</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75" src="http://placehold.it/1240x610" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>3번!!!!!!!!!!!!!</h5>
                        <p>입혀졌으면 재깍재깍 튀어 나오려무나</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
